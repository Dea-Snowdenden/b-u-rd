<!DOCTYPE html>
<html>
<head>
<script>
	function myFunction() {
		var x = document.getElementById("fname");
		x.value = x.value.toUpperCase();
	}
</script>
</head>
<body>

Enter your name: <input type="text" id="fname" onblur="myFunction()">
<p> When you leave the input, a function is triggered which transforms it into Uppercase </p>
</body>
</html>
