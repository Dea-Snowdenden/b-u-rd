<!DOCTYPE html>
<html>
<body>

<p>The function() method reverses an array.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var colors = ["uelb etihw wolley kcalb"];
document.getElementById("demo").innerHTML = colors;

function myFunction() {
    colors.reverse();
	document.getElementById("demo").innerHTML = colors;
}
</script>

</body>
</html>
